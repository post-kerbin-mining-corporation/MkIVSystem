//Basic Deadly Reentry Support -"shuttle-like performace" DRE uses for advanced stock parts and that B9 uses for DRE

@PART[mk4cockpit-1]:NEEDS[DeadlyReentry]
{
    @maxTemp = 850
	@emissiveConstant = 0.85
	%skinMaxTemp = 2706
	%skinThermalMassModifier = 0.436
	%skinInternalConductionMult = 0.0000105
	%skinMassPerArea = 0.815
	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = True
	}
}
